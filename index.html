<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>	
<meta charset="UTF-8">
<title>My App</title>
</head>
<body>
<div class="row">
	<div class="col-md-offset-1 col-md-1">
		<h1>TaxiCheck</h1>
	</div>
</div>

<hr>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-2 col-md-2">
			<h3>Current Location</h3>
		</div>	
		<div class="col-md-offset-2 col-md-2">
			<h3>Destination</h3>
		</div>	
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<input type="text" class="form-control" placeholder="Address">
		</div>
		<div class="col-md-4">
			<input type="text" class="form-control" placeholder="Address">
		</div>
	</div>
	<br>

	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<a class="btn btn-primary" style="border-bottom: 5px;" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
				I want to use coordinates instead
			</a>
			<div class="collapse" id="collapseExample">
				<div class="well" style="margin-top:20px;padding-top:5px;padding-bottom:5px;">
					<div class="row" style="padding-left:10px;">
						<h4>Current Location</h4>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="Latitude">
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="Longitude">
						</div>				
					</div>
					<div class="row" style="padding-left:10px;">
						<h4>Destination</h4>
					</div>
					<div class="row" style="padding:5px;">
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="Latitude">
						</div>
						<div class="col-md-2">
							<input type="text" class="form-control" placeholder="Longitude">
						</div>				
					</div>
				</div>
			</div>
		</div>	
	</div>
	<div class="row">
		<div class="col text-center">
			<a class="btn btn-info" href="#">Compare</a>
		</div>
		<br>
	</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-4">
			<canvas id="myChart" width="400" height="400"></canvas>
			<script src="./app/chart.js"></script>
		</div>
		<div class="col-md-4">
			<br>
			<p id="uberDuration">Your Uber ride will take 0 Minutes.</p>
			<p id="lyftDuration">Your Lyft ride will take 0 Minutes.</p>
			<p id="uberDist">Your Uber ride will be approximately 0 miles.</p>
			<p id="LyftDist">Your Lyft ride will be approximately 0 miles.</p>
		</div>
	</div>
</div>
</body>
</html>
